services:
  - type: web
    name: telegram-shop-bot
    runtime: node
    rootDir: bot
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: WEB_APP_URL
        sync: false
      - key: ADMIN_PASSWORD
        value: JuniorAdmin123